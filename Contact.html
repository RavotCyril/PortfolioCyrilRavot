    <main>
        <section class="Section-Principal">
            <h2 class="text-center my-5">Merci de compléter ce formulaire</h2>
            <form id="Contact">
                <div class="Disposition-Formulaire">
                    <label class="label" for="firstName">Prénom*</label>
                    <input id="firstName" name="firstName" class="text-center my-3" placeholder="Entrer un Prénom" required="" type="text">
                    <span id="ClassErrorInputFirstNameTag">
                        </span>
                </div>
                <div class="Disposition-Formulaire">
                    <label class="label" for="lastName">Nom*</label>
                    <input id="lastName" name="lastName" class="text-center my-3" placeholder="Entrer un Nom" required="" type="text">
                    <span id="ClassErrorInputLastNameTag">
                        </span>
                </div>
                <div class="Disposition-Formulaire">
                    <label class="label" for="email">Adresse émail*</label>
                    <input id="email" name="email" class="text-center my-3" placeholder="Entrer un émail" required="" type="email">
                    <span id="ClassErrorInputMailTag">
                        </span>
                </div>
                <div class="Disposition-Formulaire">
                    <label class="label" for="sujet">Sujet*</label>
                    <input id="sujet" name="sujet" class="text-center my-3" placeholder="Entrer le titre du sujet" required="" type="text">
                    <span id="ClassErrorInputSujetTag">
                        </span>
                </div>
                <div class="Disposition-Formulaire">
                    <label class="label" for="message">Commentaire*</label>
                    <textarea class="my-3" id="message" name="message" cols="10" rows="10" placeholder="Entrer un commentaire " required="" type="text ">
                       </textarea>
                    <span id="ClassErrorInputMessageTag "></span>
                </div>
                <input class="Boutton text-center mx-auto my-3" type="submit" value="Envoyer le formulaire">
            </form>
        </section>
    </main>
